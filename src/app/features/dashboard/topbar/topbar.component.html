<!-- topbar.component.html -->
<nav class="flex items-center justify-between bg-gray-900 h-16 px-4 shadow-md">
  <!-- Ляво: бутон за sidebar -->
  <button class="flex items-center justify-center h-12 w-12 rounded-lg bg-gray-800 hover:bg-gray-700 active:scale-95 transition-transform cursor-pointer">
    <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Дясно: профил с камбанка -->
  <div class="flex items-center space-x-4 relative">
    <!-- Профил + dropdown -->
    <div class="flex items-center relative" #profileMenu>
      <div class="flex items-center cursor-pointer" (click)="toggleDropdown()">
        <div class="relative">
          <div class="absolute -inset-1 rounded-full bg-gradient-to-tr from-indigo-500 via-purple-500 to-pink-500 animate-pulse blur-sm"></div>
          <img src="https://imageio.forbes.com/specials-images/imageserve/674b228768f2aa609e88650b/Mikel-Arteta--Arsenal-FC--seen-in-action-during-UEFA---/960x0.jpg?format=jpg&width=960" 
               alt="Profile" 
               class="h-10 w-10 rounded-full object-cover relative z-10 shadow-lg">
        </div>
        <span class="text-white font-medium ml-4">Arteta</span>
        <svg [class.rotate-180]="dropdownOpen" class="h-4 w-4 text-white ml-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>

<!-- Dropdown -->
<div *ngIf="dropdownOpen" class="absolute right-0 top-full mt-2 w-28 bg-white rounded-lg shadow-lg z-20 border border-gray-200 transform translate-x-8">
  <a routerLink="/profile" 
     class="block px-4 py-1.5 text-gray-800 hover:bg-indigo-500 hover:text-white transition-colors duration-200 rounded-t-md">
    Profile
  </a>
  <div class="border-t border-gray-200"></div>
    <a routerLink="/logout" 
     class="block px-4 py-1.5 text-gray-800 hover:bg-indigo-500 hover:text-white transition-colors duration-200 rounded-b-md">
    Settings
  </a>
  <div class="border-t border-gray-200"></div>
  <a (click)="logout()" 
   class="block px-4 py-1.5 text-gray-800 hover:bg-indigo-500 hover:text-white transition-colors duration-200 rounded-b-md cursor-pointer">
  Logout
</a>
</div>
    </div>

    <!-- Камбанка -->
    <button class="relative text-white hover:text-gray-300 focus:outline-none cursor-pointer">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
      </svg>
      <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-1 ring-white"></span>
    </button>
  </div>
</nav>
