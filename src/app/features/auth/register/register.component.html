<section class="min-h-screen flex items-stretch text-white relative">

    <div class="absolute inset-0 w-full h-full z-0">
        <img src="https://img.freepik.com/free-vector/dark-blue-waves-dots-abstract-background_79603-879.jpg" 
             alt="Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black opacity-30"></div>
    </div>

    <div class="lg:flex w-1/2 hidden relative items-center z-10">
        <div class="w-full px-24">
            <h1 class="text-5xl font-bold text-left tracking-wide">Join LifeNix Today</h1>
            <p class="text-3xl my-4">Start your journey to growth and balance.</p>
        </div>
    </div>

    <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-10">
        <div class="w-full py-6">
            <h1 class="my-6 text-3xl font-bold">Create Your Account</h1>
             <p class="mb-4 text-gray-300">
                         Already have an account? 
                <a routerLink="/login" class="text-indigo-500 hover:underline">Log in here</a>.
            </p>

            <form (ngSubmit)="register()" [formGroup]="registerForm" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
                <div class="pb-2 pt-4">
                    <input type="text"  formControlName="username" placeholder="Username" class="block w-full p-4 text-lg rounded-sm bg-black">
                    <app-form-error [control]="registerForm.get('username')" [form]="registerForm" controlName="username"></app-form-error>
                </div>
                <div class="pb-2 pt-4">
                    <input type="email" formControlName="email" placeholder="Email" class="block w-full p-4 text-lg rounded-sm bg-black">
                     <app-form-error [control]="registerForm.get('email')" [form]="registerForm" controlName="email"></app-form-error>
                </div>
                <div class="pb-2 pt-4">
                    <input type="password"formControlName="password" placeholder="Password" class="block w-full p-4 text-lg rounded-sm bg-black">
                    <app-form-error [control]="registerForm.get('password')" [form]="registerForm" controlName="password"></app-form-error>
                </div>
                <div class="pb-2 pt-4">
                    <input type="password" formControlName ="confirmPassword" placeholder="Confirm Password" class="block w-full p-4 text-lg rounded-sm bg-black">
                    <app-form-error [control]="registerForm.get('confirmPassword')" [form]="registerForm" controlName="confirmPassword"></app-form-error>
                </div>
                <div class="px-4 pb-2 pt-4">
                    <button type="submit" [appSpinner]="'register'" [disabled]="registerForm.invalid" class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none cursor-pointer disabled:opacity-50">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>  
</section>
