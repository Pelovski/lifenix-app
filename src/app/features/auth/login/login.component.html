  <section class="min-h-screen flex items-stretch text-white relative">

        <div class="absolute inset-0 w-full h-full z-0">
            <img src="https://img.freepik.com/free-vector/dark-blue-waves-dots-abstract-background_79603-879.jpg" 
                 alt="Background" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black opacity-30"></div>
        </div>

        <div class="lg:flex w-1/2 hidden relative items-center z-10">
            <div class="w-full px-24">
                <h1 class="text-5xl font-bold text-left tracking-wide">Unlock Your Potential</h1>
                <p class="text-3xl my-4">Your journey to growth and balance starts with LifeNix.</p>
            </div>
        </div>

        <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-10">
            <div class="w-full py-6">
                <h1 class="my-6 text-3xl font-bold">Welcome to LifeNix</h1>

                <div class="py-6 flex justify-center space-x-4">
                    <!-- Facebook -->
                    <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full" style="background-color:#1877F2;">
                        <i class="fab fa-facebook-f text-white"></i>
                    </a>
                    <!-- Instagram -->
                    <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full" 
                       style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);">
                        <i class="fab fa-instagram text-white"></i>
                    </a>
                    <!-- Google -->
                    <a href="#" class="w-10 h-10 flex items-center justify-center rounded-full border" style="background-color:#ffffff;">
                        <i class="fab fa-google text-[#DB4437]"></i>
                    </a>
                </div>

                <p class="text-gray-100">or sign in with your email</p>

                <form (ngSubmit)="login()" [formGroup]="loginForm" action="" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
                    <div class="pb-2 pt-4">
                        <input type="email" formControlName="email" id="email" placeholder="Email" class="block w-full p-4 text-lg rounded-sm bg-black">
                        <app-form-error [control]="loginForm.get('email')" [form]="loginForm" controlName="email"></app-form-error>
                    </div>
                    <div class="pb-2 pt-4">
                        <input type="password" formControlName="password" id="password" placeholder="Password" class="block w-full p-4 text-lg rounded-sm bg-black">
                        <app-form-error [control]="loginForm.get('password')" [form]="loginForm" controlName="password"></app-form-error>
                    </div>
                    <div class="text-right text-gray-400 hover:underline hover:text-gray-100">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="px-4 pb-2 pt-4">
                        <button type="submit" class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>
        </div>  
    </section>
