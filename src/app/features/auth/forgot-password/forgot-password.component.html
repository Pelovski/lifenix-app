<section class="min-h-screen flex items-stretch text-white relative">

    <!-- Background Image -->
    <div class="absolute inset-0 w-full h-full z-0">
        <img src="https://img.freepik.com/free-vector/dark-blue-waves-dots-abstract-background_79603-879.jpg"
             alt="Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black opacity-30"></div>
    </div>

    <!-- Left side content (optional) -->
    <div class="lg:flex w-1/2 hidden relative items-center z-10">
        <div class="w-full px-24">
            <h1 class="text-5xl font-bold text-left tracking-wide">Reset Your Password</h1>
            <p class="text-3xl my-4">Enter your email to receive reset instructions.</p>
        </div>
    </div>

    <!-- Right side form -->
    <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-10">
        <div class="w-full py-6">
            <h1 class="my-6 text-3xl font-bold">Forgot Password</h1>

            <form (ngSubmit)="forgotPassword()" [formGroup]="forgotPasswordForm"  class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
                <div class="pb-2 pt-4">
                    <input type="email" formControlName="email" placeholder="Email"
                           class="block w-full p-4 text-lg rounded-sm bg-black text-white">
                    <app-form-error [control]="forgotPasswordForm.get('email')" [form]="forgotPasswordForm" controlName="email"></app-form-error>
                </div>
                <div class="px-4 pb-2 pt-4">
                    <button type="submit" [disabled]="forgotPasswordForm.invalid"
                            class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none cursor-pointer disabled:opacity-50">
                        Send Reset Link
                    </button>
                </div>
            </form>

            <div class="text-gray-400 mt-4 hover:underline hover:text-gray-100">
                <a routerLink="/login">Back to Login</a>
            </div>
        </div>
    </div>

</section>
