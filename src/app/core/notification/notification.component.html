<div *ngIf="notification && notification.type!= 'error'" class="notification" [ngClass]="notification.type">
    {{notification.message}}
</div>

<div *ngIf="notification && notification.type !== 'error'" class="notification" [ngClass]="notification.type">
  {{notification.message}}
</div>

<div *ngIf="notification && notification.type === 'error'"
     class="fixed inset-0 flex items-center justify-center bg-transperant bg-opacity-30 backdrop-blur-sm z-50">
  <div class="bg-white rounded-lg shadow-lg w-96 max-w-full p-6 text-center">
    <h2 class="text-xl font-bold mb-4 text-red-600">Error</h2>
    <p class="mb-6 text-gray-700">{{ notification.message }}</p>
    <button (click)="notification = null"
            class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none">
      OK
    </button>
  </div>
</div>
